<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layers Of The Earth</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/crust.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="play-sound">
        <div class="sound-on">
          <div class="off-button"></div>
          <div class="off-outer"></div>
        </div>
      </div>
      <h1>Layers Of The Earth</h1>

      <div class="content">
        <button class="go-back">
          <img src="assets/chevron-left.svg" alt="" />
        </button>

        <div class="Earth">
          <div class="crust layer">
            <img src="assets/crust.png" alt="" />
            <h1>Crust</h1>
          </div>
          <div class="mantle layer">
            <img src="assets/mantle.png" alt="" />
            <h1>Mantle</h1>
          </div>
          <div class="outer-core layer">
            <img src="assets/outercore.png" alt="" />
            <h1>Outer Core</h1>
          </div>
          <div class="inner-core layer">
            <img src="assets/oiiaoiia.gif" alt="oiiaoiia-cat" />
            <h1>Inner Core</h1>
          </div>
        </div>

        <button class="go-forward">
          <img src="assets/chevron-right.svg" alt="" />
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
